<div id="page" class="page">
    <div class="page-title mb-5" appMostrarAmbAnimacio>
        @if (m.ca) { Projectes personals }
        @if (m.es) { Proyectos personales }
        @if (m.en) { Personal projects }
    </div>

    <div class="content mb-6">

        <div class="seccions mw-1400 m-auto row justify-content-center g-3 mb-6">
            <app-preview-case-study class="col-12 col-md-6 col-xl-4" [nom]="'android'" />
            <app-preview-case-study class="col-12 col-md-6 col-xl-4" [nom]="'mad-jumpgate'" />
            <app-preview-case-study class="col-12 col-md-6 col-xl-4" [nom]="'github'" />
            <app-preview-case-study class="col-12 col-md-6 col-xl-4" [nom]="'custom-roms'" />
            <app-preview-case-study class="col-12 col-md-6 col-xl-4" [nom]="'tasker'" />
        </div>


        <h2 class="proximament-mes mt-6 mb-6">{{ frase[m.idiomaIndex] }}</h2>


        <div class="navegacio-pagina">
            <button class="boto experience" routerLink="/experience" title="Experience" appMostrarAmbAnimacio matRipple>
                <i class="fa-solid fa-briefcase" alt="Experience"></i>
            </button>
            <button class="boto art" routerLink="/art" appMostrarAmbAnimacio matRipple>
                <i class="fa-solid fa-paintbrush" alt="Art"></i>
                @if (m.ca) { Art }
                @if (m.es) { Arte }
                @if (m.en) { Art }
            </button>
        </div>

    </div>
</div>
