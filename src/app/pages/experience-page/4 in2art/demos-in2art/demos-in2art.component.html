<div class="demos">

    <h3 class="mb-4 text-center">
        @if (m.ca) { Galeria de demos }
        @if (m.es) { Galería de demos }
        @if (m.en) { Gallery of demos }
    </h3>

    <div class="galeria">
        <div class="desktop">
            <div class="card" (click)="obrirModal(1)">
                <img src="assets/images/in2art/demo/pc-thumb.png" class="fons" alt="PC thumbnail">
                <div class="icona">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
            <div class="text mt-2">
                Desktop
            </div>
        </div>

        <div class="mobile">
            <div class="card" (click)="obrirModal(2)">
                <img src="assets/images/in2art/demo/mobile-thumb.png" alt="Mobile thumbnail">
                <div class="icona">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
            <div class="text mt-2">
                Mobile
            </div>
        </div>

        <div class="responsive">
            <div class="card" (click)="obrirModal(3)">
                <img src="assets/images/in2art/demo/responsive-thumb.png" alt="responsive thumbnail">
                <div class="icona">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
            <div class="text mt-2">
                Responsive
            </div>
        </div>

    </div>

    <app-link [href]="m.env.assets + 'demos/in2art/'" class="mt-4">
        @if (m.ca) { Ús legítim i propietat }
        @if (m.es) { Uso legítimo y propiedad }
        @if (m.en) { Fair Use & Ownership }
    </app-link>

</div>
