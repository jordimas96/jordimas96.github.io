<div
    #sidebar
    class="sidebar"
    [class.open]="open"
    [class.rail]="rail" [class.drawer]="!rail"
    [class.mobil]="vistaMobil()"
    style="--DRAWER-WIDTH: {{ DRAWER_WIDTH }}px; --RAIL-WIDTH: {{ RAIL_WIDTH }}px; --APPBAR-HEIGHT: {{ ls.getAlturaAppbar() }}px;"
    >

    <nav class="seccions">
        <button
            class="rs boto-seccio home"
            [class.rail]="rail" [class.drawer]="!rail"
            routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}" routerLink="/"
            [title]="rail ? getText.inici() : ''"
            matRipple>
            <i class="icona fa-solid fa-house"></i>
            <div class="text">
                {{ getText.inici() }}
            </div>
        </button>
        <button
            class="rs boto-seccio experience"
            [class.rail]="rail" [class.drawer]="!rail"
            routerLinkActive="selected" routerLink="/experience"
            [title]="rail ? getText.experiencia() : ''"
            matRipple>
            <i class="icona fa-solid fa-briefcase"></i>
            <div class="text">
                {{ getText.experiencia() }}
            </div>
        </button>
        <button
            class="rs boto-seccio projects"
            [class.rail]="rail" [class.drawer]="!rail"
            routerLinkActive="selected" routerLink="/projects"
            [title]="rail ? getText.projectes() : ''"
            matRipple>
            <i class="icona fa-solid fa-shapes"></i>
            <div class="text">
                {{ getText.projectes() }}
            </div>
        </button>
        <button
            class="rs boto-seccio art"
            [class.rail]="rail" [class.drawer]="!rail"
            routerLinkActive="selected" routerLink="/art"
            [title]="rail ? getText.art() : ''"
            matRipple>
            <i class="icona fa-solid fa-paintbrush"></i>
            <div class="text">
                {{ getText.art() }}
            </div>
        </button>
        <button
            class="rs boto-seccio about-me"
            [class.rail]="rail" [class.drawer]="!rail"
            routerLinkActive="selected" routerLink="/about-me"
            [title]="rail ? getText.aboutme() : ''"
            matRipple>
            <i class="icona fa-solid fa-user"></i>
            <div class="text text-nowrap">
                {{ getText.aboutme() }}
            </div>
        </button>
        <a
            class="rs boto-seccio cv"
            [href]="getRutaCV()"
            [class.rail]="rail" [class.drawer]="!rail"
            [title]="rail ? getText.cv() : ''"
            matRipple>
            <i class="icona icona-cv"></i>
            <div class="text">
                {{ getText.cv() }}
            </div>
        </a>
    </nav>





    <div class="zonaInferior">
        <app-dark-mode />
        <app-selector-idioma />
    </div>


    <!-- Google Analytics -->
    <div class="hiddenButtonBlockGoogleAnalytics" (click)="blockGoogleAnalyticsService.hiddenButtonClick()"></div>

</div>
@if (mobil && open) {
    <div class="backdrop" [style.top.px]="ls.getAlturaAppbar()" (pointerdown)="open = false"></div>
}
