<!doctype html>
<html lang="en">
<head>
    <style>
        html { color-scheme: light dark; }
        html.light { color-scheme: only light; }
        html.dark { color-scheme: only dark; }
    </style>
    <script>
        const darkMode = localStorage.getItem("darkmode");
        if (darkMode === "0") document.documentElement.classList.add("light");
        else if (darkMode === "1") document.documentElement.classList.add("dark");
    </script>

    <!-- Splash Screen -->
    <style>
        #splash-screen {
            display: flex;
            justify-content: center;
            align-items: flex-start;

            inset: 0;
            position: fixed;
            background-color: light-dark(white, black); /* c7d6ff */

            opacity: 1;
            transition: opacity 0.6s;

            z-index: 1000000;
        }

        #splash-screen svg.jmas {
            will-change: scale;

            margin-top: 25vh;

            fill: light-dark(#757575, white); /* 5e6a8d */

            /* animation: apareixer 0.5s ease; */
        }

        @keyframes apareixer {
            from { scale: 0.8; opacity: 0; }
            to { scale: 1; opacity: 1; }
        }
    </style>

    <title>Jordi Mas Parramon</title>
    <meta name="author" content="Jordi Mas Parramon">
    <meta name="description" content="My portfolio showing my work and projects as a frontend programmer">

    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">

    <!-- Scripts -->
    <script src="github-pages-routing-problem-fix.js"></script>


    <!-- Google Analytics -->

    <script>
        if (!localStorage.getItem("googleAnalyticsBlocked")) {
            window.dataLayer = window.dataLayer || [];
            function gtag(){ dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'G-W0GMXKXDST');
        } else {
            window['ga-disable-G-W0GMXKXDST'] = true;

    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
